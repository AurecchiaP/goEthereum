<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>GoEthereum</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/stylesheet.css" rel="stylesheet">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</head>

<body>

  <div id="loader" class="loader"></div>

  <ul class="nav nav-tabs navbarStyle" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#profile" role="tab">Game</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#messages" role="tab">New game</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#settings" role="tab">list of games</a>
    </li>
  </ul>

  <div class="tab-content">
    <!-- ---------------------------- HOME -------------------------------- -->
    <div class="tab-pane active" id="home" role="tabpanel">
      <div class="container centerContent">
        <h1>Welcome to goEthereum</h1>
        <p>go game that uses smart contracts</p>
      </div>
    </div>

    <!-- ---------------------------- GAME -------------------------------- -->
    <div class="tab-pane" id="profile" role="tabpanel">
      <div class="container centerContent">
        <div id="board">
          <div id="hoverStone" class="stone white"></div>
          <div id="placedStone" class="stone black"></div>
          <!-- FILLED IN BY UTIL.JS -->
        </div>
        <input id="moveButton" class="btn btn-primary" disabled type="button" value="Confirm move">
      </div>
    </div>

    <!-- -------------------------- NEW GAME ------------------------------ -->
    <div class="tab-pane" id="messages" role="tabpanel">
      <div class="container centerContent">
        create a new game
        <input id="newGameButton" class="btn btn-primary" type="button" value="New game">
      </div>
    </div>

    <!-- -------------------------- GAMES LIST ---------------------------- -->
    <div class="tab-pane" id="settings" role="tabpanel">
      <div class="container centerContent">
        <p>List of games:</p>
        <div class="list-group" id="gamesList">
        </div>
      </div>
    </div>
  </div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script src="js/util.js"></script>
</body>

</html>
